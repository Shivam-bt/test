<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="">Firstname:</label>
        <input type="text" name="firstname" size="15">
        <br>
        <br>
        <label for="">Middlename:</label>
        <input type="text" name="middlename" size="15">
        <br>
        <br>
        <label for="">Lastname:</label>
        <input type="text" name="lastname" size="15">
        <br>
        <br>
        <label for="">Course:</label>
        <select name="course" id="">
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
        </select>
        <br>
        <br>
        <label for="">Gender:</label>
        <br>
        <input type="radio" name="Male">Male
        <br>
        <input type="radio">Female
        <br>
        <input type="radio">Others
        <br>
        <br>
        <label for="">DOB:</label>
        <input type="date">
        <br>
        <br>
        <label for="">Phone:</label>
        <input type="text" size="2" name="country code" value="+91" disabled>
        <input type="tel" size="10" maxlength="10">
        <br>
        <br>
        <label for="">Address</label>
        <br>
        <textarea name="text" cols="80" rows="5" id=""></textarea>
        <br>
        <br>
        <label for="">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <br>
        <label for="">Password:</label>
        <input type="password" name="password" id="pass">
        <br>
        <br>
        <label for="">Re-type Password:</label>
        <input type="password">
        <br>
        <br>
        <input type="checkbox" name="aggree" id="">Agree to terms and conditions
        <br>
        <br>
        <label for="">Choose file:</label>
        <input type="file">
        <br>
        <br>
        <label for="">Choose Colour:</label>
        <input type="color">
        <br>
        <br>
        <input type="reset" value="reset">
        <input type="button" value="Submit">
    </fieldset>
</body>
</html>
